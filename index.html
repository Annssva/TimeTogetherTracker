<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="public/img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="public/img/favicon.ico" rel="icon">
    <title>TimeTogetherTracker</title>
  </head>
  <body>
    <div id="backgroundContainer">
      <h1 id="title">TimeTogetherTracker</h1>
      <div id="mainContainer">
        <div id="loversContainer">
          <img class="avatar" id="avatar1" src="/img/blankAvatar.png" alt="avatar"/>
          <h1 id="plus">+</h1>
          <img class="avatar" id="avatar2" src="/img/blankAvatar.png" alt="avatar"/>
        </div>
        <div id="dates">
          <div id="dateForm">
            <h1 id="togetherText">Together  since: </h1>
            <form method="post" action="" id="form">
              <label>
                <input name="day" value="DD" maxlength='2' class="formInput" id="dayInput"/>
                <h6 class="error" id="dayError"></h6>
              </label>
              <label>
                <input name="month" value="MM" maxlength='2' class="formInput" id="monthInput"/>
                <h6 class="error" id="monthError"></h6>
              </label>
              <label>
                <input name="year" value="YYYY" maxlength='4' class="formInput" id="yearInput"/>
                <h6 class="error" id="yearError"></h6>
              </label>
              <button id="button" type="submit" class="formButton"></button>
            </form>
          </div>
          <hr>
          <div id="resultAges">
            <div id="rowFullAge">
              <h1 class='resultText' id="relationshipAgeYears"></h1>
              <h1 class='resultText' id="textFullYears">-</h1>
              <h1 class='resultText' id="relationshipAgeMonths"></h1>
              <h1 class='resultText' id="textFullMonths"></h1>
              <h1 class='resultText' id="relationshipAgeDays"></h1>
              <h1 class='resultText' id="textFullDays"></h1>
            </div>
            <h3 class="orText">or</h3>
            <div id="rowAgeInMonth">
              <h1 class='resultText' id="relationshipAgeInMonth"></h1>
              <h1 class='resultText' id="textMonth">-</h1>
            </div>
            <h3 class="orText">or</h3>
            <div id="rowAgeInDays">
              <h1 class='resultText' id="relationshipAgeInDays"></h1>
              <h1 class='resultText' id="textDays">-</h1>
            </div>

          </div>

        </div>

      </div>
      <div class="popup" id="popupContainer">
        <span class='popupError' id="popupText" >Error text...</span>
      </div>
    </div>
    <script type="module" src="/src/js/relationshipAgeCalculation.js"></script>
    <script src="src/js/inputDefaultValue.js"></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
